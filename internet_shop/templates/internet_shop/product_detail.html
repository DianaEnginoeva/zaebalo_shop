{% extends 'internet_shop/base.html' %}

{% block content %}
    <div class="product">
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'product_edit' pk=product.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ product.name }}</h1>
        <p>{{ product.describe|linebreaksbr }}</p>
        <p>{{ product.price|linebreaksbr }}</p>
    </div>
{% endblock %}

{% extends 'internet_shop/base.html' %}
{% block content %} 
        {% for product in products %}
            <div class="product">
                <h1><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></h1>
                <p>{{ product.describe }}</p>
                <p>{{ product.price|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}

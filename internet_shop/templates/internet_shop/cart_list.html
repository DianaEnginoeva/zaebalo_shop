<html>
    <head>
        <title>Zaebalo shop</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Zaebalo shop</a></h1>
        </div>
        {% for product in products %}
            <div>
                <h3>{{ product.name }}</h3>
                <p>{{ product.describe }}</p>
                <p>{{ product.price|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
